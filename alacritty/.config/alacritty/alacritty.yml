colors:
  bright:
    black: '#586e75'
    blue: '#839496'
    cyan: '#93a1a1'
    green: '#586e75'
    magenta: '#6c71c4'
    red: '#cb4b16'
    white: '#cdcdcd'
    yellow: '#657b83'
  normal:
    black: '#073642'
    blue: '#268bd2'
    cyan: '#2aa198'
    green: '#859900'
    magenta: '#d33682'
    red: '#dc322f'
    white: '#eee8d5'
    yellow: '#b58900'
  primary:
    background: '#21262c'
    foreground: '#adb8b8'
draw_bold_text_with_bright_colors: true
env:
  TERM: xterm-256color
font:
  bold:
    family: UbuntuMono Nerd Font
    style: Bold
  bold_italic:
    family: UbuntuMono Nerd Font
    style: Bold Italic
  italic:
    family: UbuntuMono Nerd Font
    style: Italic
  normal:
    family: UbuntuMono Nerd Font
    style: Regular
  offset:
    x: 0
    y: 0
  size: 10
scrolling:
  history: 10000
window:
  class:
    general: Alacritty
    instance: Alacritty
