colors: *gruber
draw_bold_text_with_bright_colors: true
env:
  TERM: xterm-256color
font:
  bold:
    family: Iosevka Nerd Font
    style: Bold
  bold_italic:
    family: Iosevka Nerd Font 
    style: Bold Italic
  italic:
    family: Iosevka Nerd Font 
    style: Italic
  normal:
    family: Iosevka Nerd Font 
    style: Regular
  offset:
    x: 0
    y: 0
  size: 12

scrolling:
  history: 10000

window:
  class:
    general: Alacritty
    instance: Alacritty

keybindings:
  - { key: F10,         mods: shift,        chars: "\x1b[21;2~"}
