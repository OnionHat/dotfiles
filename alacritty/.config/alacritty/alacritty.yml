schemes:
  default: &default
    primary:
      background: '#080808'
      foreground: '#708284'

  gruber: &sourcerer
    primary:
      background: '#171717'
      foreground: '#c2c2b0'

    normal:
      black: '#1d2127'
      red: '#aa4450'
      green: '#87875f'
      yellow: '#cc8800'
      blue: '#87afd7'
      magenta: '#8787af'
      cyan:  '#87ceeb'
      white: '#faf4c6'

    bright:
      black: '#55585d'
      red: '#aa4450'
      green: '#87875f'
      yellow: '#d8a53f'
      blue: '#a5c3e1'
      magenta: '#a5a5c3'
      cyan: '#a5daf0'
      white: '#fbf6d4'

colors: *sourcerer

draw_bold_text_with_bright_colors: true
env:
  TERM: xterm-256color
font:
  bold:
    family: JetBrains Mono
    style: Bold
  bold_italic:
    family: JetBrains Mono 
    style: Bold Italic
  italic:
    family: JetBrains Mono
    style: Italic
  normal:
    family: JetBrains Mono
    style: Regular
  offset:
    x: 0
    y: 0
  size: 9

scrolling:
  history: 100000

window:
  class:
    general: Alacritty
    instance: Alacritty

keybindings:
 - { key: F10,         mods: shift,        chars: "\x1b[21;2~"}
