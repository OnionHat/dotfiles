draw_bold_text_with_bright_colors: true
env:
  TERM: xterm-256color
font:
  bold:
    family: SauceCodePro Nerd Font 
    style: Bold
  bold_italic:
    family: SauceCodePro Nerd Font 
    style: Bold Italic
  italic:
    family: SauceCodePro Nerd Font 
    style: Italic
  normal:
    family: SauceCodePro Nerd Font 
    style: Regular
  offset:
    x: 0
    y: 0
  size: 9
scrolling:
  history: 10000
window:
  class:
    general: Alacritty
    instance: Alacritty

keybindings:
  - { key: F10,         mods: shift,        chars: "\x1b[21;2~"}
